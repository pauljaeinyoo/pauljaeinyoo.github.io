<html lang="en">
<head>
  <meta charset="UTF-8" />

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="top-nav">
    <div class="nav-container">
      <a href="index.html" class="nav-logo">BookHub</a>
      
      <div class="nav-menu">
        <a href="index.html" class="nav-link">Discover</a>
        <a href="fantasy.html" class="nav-link">Fantasy</a>
        <a href="sci-fi.html" class="nav-link">Sci-Fi</a>
        <a href="mystery.html" class="nav-link">Mystery</a>
        <a href="romance.html" class="nav-link active">Romance</a>
        <a href="nonfiction.html" class="nav-link">Non-Fiction</a>
        <a href="thriller.html" class="nav-link">Thriller</a>
        <a href="literary-fiction.html" class="nav-link">Literary Fiction</a>
        <a href="recommendations.html" class="nav-link">Recommendations</a>
      </div>
      
      <div class="nav-auth">
        <button id="loginBtn" class="login-btn" onclick="initiateGoogleLogin()">Login</button>
        <div id="userProfile" class="user-profile" style="display: none;">
          <img id="userAvatar" class="user-avatar" src="" alt="User">
          <span id="userName" class="user-name"></span>
          <button class="logout-btn" onclick="signOut()">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="hidden-google-signin">
    <div id="g_id_onload" data-client_id="1000882453836-vfvunrrqg3576029frshls83ohf6rb3r.apps.googleusercontent.com" data-callback="handleGoogleSignIn" data-auto_prompt="false"></div>
    <div class="g_id_signin"></div>
  </div>

  <div class="container">
    <h1>ðŸ’• Romance Books</h1>
    <p class="subtitle">Love stories and heartwarming tales</p>

    <div class="search-section">
      <form id="searchForm">
        <input id="q" type="search" placeholder="Search for romance books..." aria-label="Search books" />
        <button type="submit">Search</button>
      </form>
    </div>

    <div id="results"></div>

    <div id="romance-books" class="genre-grid active">
      <div class="loading">Loading Romance books...</div>
    </div>
  </div>

  <div class="push-prompt" id="pushPrompt" style="display: none;">
    <div class="push-content">
      <h3>ðŸ“š Never Miss Great Books!</h3>
      <p>Get notified about trending books and personalized recommendations</p>
      <div class="push-buttons">
        <button id="enablePush" class="push-btn-primary">Enable Notifications</button>
        <button id="dismissPush" class="push-btn-secondary">Not Now</button>
      </div>
    </div>
  </div>

  <script src="assets/js/common.js"></script>
  <script src="assets/js/books.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      loadGenreBooks('romance', ROMANCE_BOOKS);
      
      // Handle search form
      const form = document.getElementById("searchForm");
      const qInput = document.getElementById("q");
      const resultsEl = document.getElementById("results");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const q = qInput.value.trim();
        if (!q) return;
        searchBooks(q);
      });

      // Clear results when search input is cleared
      qInput.addEventListener("input", (e) => {
        const q = e.target.value.trim();
        if (!q) {
          resultsEl.innerHTML = "";
        }
      });

      qInput.addEventListener("search", (e) => {
        const q = e.target.value.trim();
        if (!q) {
          resultsEl.innerHTML = "";
        }
      });
      
      // Handle URL search parameter
      const urlParams = new URLSearchParams(window.location.search);
      const searchQuery = urlParams.get('search');
      if (searchQuery) {
        qInput.value = searchQuery;
        searchBooks(searchQuery);
      }
    });
  </script>
</body>
</html>
