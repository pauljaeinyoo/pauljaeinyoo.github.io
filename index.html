<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home Questionnaire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Styling -->
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    nav {
      background-color: #1b78cf;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-top: 2rem;
      border-radius: 10px;
    }

    h1, h3 {
      text-align: center;
      color: #1b78cf;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
    }

    textarea {
      resize: vertical;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin: 1rem 0;
    }

    button,
    input[type="submit"] {
      background-color: #1b78cf;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    button:hover,
    input[type="submit"]:hover {
      background-color: #155d99;
    }

    #feed {
      padding: 1rem;
      background: #e8f1fc;
      margin-top: 1rem;
      border-radius: 5px;
    }
  </style>

  <!-- Braze + Service Worker Scripts -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>

  <script type="text/javascript">
    +function(a,p,P,b,y){
      a.braze={};a.brazeQueue=[];
      const s = "..."; // truncated for clarity â€” insert full Braze method list here
      // leave this block as-is from your original for SDK loader
    }(window,document,'script');

    braze.initialize('7ad461d4-5c54-45a1-a0f2-c018596c87ca', {
      baseUrl: "sondheim.braze.com",
      enableLogging: true,
      minimumIntervalBetweenTriggerActionsInSeconds: 0,
      allowUserSuppliedJavascript: true  
    });

    braze.toggleLogging();
    braze.changeUser('pauljy');
    braze.automaticallyShowInAppMessages();

    const featureFlag = braze.getFeatureFlag("paul_test");
    console.log(`paul_test is ${featureFlag.enabled ? "enabled" : "not enabled"}`);

    braze.openSession();
    braze.requestPushPermission();
  </script>
</head>

<body>
  <nav>
    <h3>Your Personalized Feed</h3>
    <div id="feed">Loading cards...</div>
  </nav>

  <main>
    <h1>Tell Us About Your Favorite Travel Spot</h1>

    <div class="button-group">
      <button id="toggle">Toggle Cards Feed</button>
      <button id="hide">Hide Cards Feed</button>
      <button id="show">Show Cards Feed</button>
    </div>

    <form name="travel" onsubmit="identify(event)">
      <div>
        <label>Favorite Destination:</label>
        <input name="destination" type="text" />
      </div>

      <div>
        <label>Recommendations (things to do, places, restaurants):</label>
        <textarea name="details" rows="3"></textarea>
      </div>

      <div>
        <label>First Name:</label>
        <input name="firstname" type="text" />
      </div>

      <div>
        <label>Last Name:</label>
        <input name="lastname" type="text" />
      </div>

      <div>
        <label>Email:</label>
        <input name="email" type="text" />
      </div>

      <div>
        <label>Phone Number:</label>
        <input name="number" type="number" />
      </div>

      <div>
        <label>Preference:</label>
        <input name="preference" type="text" />
      </div>

      <div>
        <label>Custom Event Name:</label>
        <input name="customevent" type="text" />
      </div>

      <div>
        <label>External ID (optional):</label>
        <input name="external_id" type="text" />
      </div>

      <input type="submit" value="Submit" />
    </form>

    <div class="button-group">
      <button onclick="
        braze.logCustomEvent('Button Clicked', { 'button_clicked': true });
        braze.getUser().setCustomUserAttribute('trait1','true');
      ">Track: Button Clicked</button>

      <button id="scriptExample" style="background-color: #198754;">
        Email Form
      </button>
    </div>
  </main>

  <script>
    const toggle = document.getElementById("toggle");
    const hide = document.getElementById("hide");
    const show = document.getElementById("show");
    const feed = document.getElementById("feed");

    toggle.onclick = () => braze.toggleContentCards(feed);
    hide.onclick = () => braze.hideContentCards();
    show.onclick = () => braze.showContentCards(feed);

    function identify(e) {
      e.preventDefault();
      const form = e.target;
      const email = form["email"].value;
      const firstname = form["firstname"].value;
      const lastname = form["lastname"].value;
      const destination = form["destination"].value;
      const number = form["number"].value;
      const details = form["details"].value;
      const preference = form["preference"].value;
      const customevent = form["customevent"].value;
      const external_id = form["external_id"].value;

      alert("The form was submitted");

      braze.changeUser(external_id);
      braze.logCustomEvent("Form Submitted", { paulTestKey: true });

      const user = braze.getUser();
      user.setFirstName(firstname);
      user.setLastName(lastname);
      user.setPhoneNumber(number);
      user.setEmail(email);
      user.setCustomUserAttribute("fav_destination", destination);
      user.setCustomUserAttribute("recommendations", details);
      user.addToCustomAttributeArray("preference", preference);

      braze.getDeviceId(function (deviceId) {
        braze.logCustomEvent(customevent, { device_id: deviceId });
        console.log("The device id is " + deviceId);
      });

      window.location.reload();
    }

    document.querySelector("#scriptExample").onclick = function () {
      braze.getUser().setCustomUserAttribute("formClicked", true);
      braze.logCustomEvent("Email Form Button Clicked");

      braze.subscribeToInAppMessage(function (inAppMessage) {
        if (inAppMessage instanceof braze.InAppMessage) {
          const extras = inAppMessage.extras;
          if (extras) {
            for (const key in extras) {
              braze.getUser().setCustomUserAttribute(key, extras[key]);
            }
          }
        }
      });
    };
  </script>
</body>
</html>
