<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Reviews (Minimal)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; }
    form { display: flex; gap: .5rem; margin-bottom: 1rem; }
    .card { display: grid; grid-template-columns: 96px 1fr; gap: 1rem; padding: 1rem; border: 1px solid #ddd; border-radius: 8px; margin-bottom: .75rem; }
    img { width: 96px; height: 144px; object-fit: cover; background: #f3f3f3; }
    .meta { font-size: .9rem; color: #555; }
    textarea { width: 100%; min-height: 72px; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <h1>Book Reviews</h1>

  <form id="searchForm">
    <input id="q" type="search" placeholder="Search books..." aria-label="Search books" />
    <button type="submit">Search</button>
  </form>

  <div id="results"></div>

  <script>
    const API_KEY = ""; // Optional: add your Google Books API key
    const resultsEl = document.getElementById("results");
    const form = document.getElementById("searchForm");
    const qInput = document.getElementById("q");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const q = qInput.value.trim();
      if (!q) return;
      searchBooks(q);
    });

    async function searchBooks(q) {
      resultsEl.textContent = "Searching...";
      try {
        const url = new URL("https://www.googleapis.com/books/v1/volumes");
        url.searchParams.set("q", q);
        url.searchParams.set("maxResults", "10");
        url.searchParams.set("printType", "books");
        if (API_KEY) url.searchParams.set("key", API_KEY);

        const res = await fetch(url);
        const data = await res.json();
        renderResults(data.items || []);
      } catch (e) {
        resultsEl.textContent = "Failed to fetch results.";
      }
    }

    function renderResults(items) {
      if (!items.length) {
        resultsEl.textContent = "No results.";
        return;
      }
      resultsEl.innerHTML = "";
      for (const item of items) {
        const v = item.volumeInfo || {};
        const id = item.id;
        const reviewKey = `review:${id}`;
        const saved = JSON.parse(localStorage.getItem(reviewKey) || "{}");

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${(v.imageLinks && (v.imageLinks.thumbnail || v.imageLinks.smallThumbnail)) || ""}" alt="" />
          <div>
            <div><strong>${v.title || "Untitled"}</strong></div>
            <div class="meta">${(v.authors || []).join(", ") || "Unknown author"}</div>
            <div class="meta">${v.publishedDate || ""}</div>
            <div style="margin-top:.5rem;">
              <label>
                <div>Your review:</div>
                <textarea>${saved.text || ""}</textarea>
              </label>
              <div style="margin-top:.5rem; display:flex; gap:.5rem;">
                <button data-action="save">Save</button>
                <button data-action="clear" type="button">Clear</button>
              </div>
              <div class="meta" style="margin-top:.25rem;">Saved locally in your browser</div>
            </div>
          </div>
        `;

        const textarea = card.querySelector("textarea");
        const saveBtn = card.querySelector("button[data-action=\"save\"]");
        const clearBtn = card.querySelector("button[data-action=\"clear\"]");

        saveBtn.addEventListener("click", (e) => {
          e.preventDefault();
          localStorage.setItem(reviewKey, JSON.stringify({ text: textarea.value.trim() }));
          saveBtn.textContent = "Saved";
          setTimeout(() => (saveBtn.textContent = "Save"), 800);
        });

        clearBtn.addEventListener("click", () => {
          textarea.value = "";
          localStorage.removeItem(reviewKey);
        });

        resultsEl.appendChild(card);
      }
    }
  </script>
</body>
</html>
