<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Reviews (Minimal)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Add Braze CDN -->
  <script src="https://js.appboycdn.com/web-sdk/4.8/braze.min.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #2d3748;
      background: #f7fafc;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    h1 { 
      font-size: 3rem;
      font-weight: 700;
      color: #1a202c;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    
    .subtitle {
      text-align: center;
      font-size: 1.25rem;
      color: #718096;
      margin-bottom: 3rem;
    }
    
    .search-section {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      margin-bottom: 3rem;
    }
    
    form { 
      display: flex; 
      gap: 1rem; 
      max-width: 600px;
      margin: 0 auto;
    }
    
    input[type="search"] {
      flex: 1;
      padding: 1rem 1.5rem;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1.1rem;
      transition: all 0.2s ease;
      background: #f8fafc;
    }
    
    input[type="search"]:focus {
      outline: none;
      border-color: #4299e1;
      background: white;
      box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
    }
    
    button {
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      min-width: 120px;
    }
    
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 15px rgba(102, 126, 234, 0.3);
    }
    
    .results-grid {
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
    }
    
    .card { 
      background: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      border: 1px solid #e2e8f0;
    }
    
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }
    
    .book-info {
      display: grid;
      grid-template-columns: 120px 1fr;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }
    
    .book-cover {
      width: 120px;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      background: linear-gradient(135deg, #f0f4f7 0%, #e2e8f0 100%);
      border: 1px solid #e2e8f0;
    }
    
    .book-details h3 {
      font-size: 1.25rem;
      font-weight: 700;
      color: #1a202c;
      margin-bottom: 0.5rem;
      line-height: 1.3;
    }
    
    .meta { 
      font-size: 0.95rem; 
      color: #718096;
      margin-bottom: 0.25rem;
    }
    
    .review-section {
      border-top: 1px solid #e2e8f0;
      padding-top: 1.5rem;
    }
    
    .review-label {
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 0.75rem;
      display: block;
    }
    
    textarea { 
      width: 100%; 
      min-height: 100px;
      padding: 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-family: inherit;
      font-size: 1rem;
      line-height: 1.5;
      resize: vertical;
      transition: border-color 0.2s ease;
      background: #f8fafc;
    }
    
    textarea:focus {
      outline: none;
      border-color: #4299e1;
      background: white;
    }
    
    .button-group {
      display: flex;
      gap: 0.75rem;
      margin-top: 1rem;
    }
    
    .btn-secondary {
      background: #e2e8f0;
      color: #4a5568;
      padding: 0.75rem 1.5rem;
      font-size: 0.95rem;
    }
    
    .btn-secondary:hover {
      background: #cbd5e0;
      transform: none;
      box-shadow: none;
    }
    
    .save-indicator {
      font-size: 0.85rem;
      color: #38a169;
      margin-top: 0.5rem;
      font-style: italic;
    }
    
    .loading {
      text-align: center;
      padding: 3rem;
      color: #718096;
      font-size: 1.1rem;
    }

    .trending-section {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      margin-bottom: 3rem;
    }

    .trending-section h2 {
      font-size: 2rem;
      font-weight: 700;
      color: #1a202c;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .trending-subtitle {
      text-align: center;
      font-size: 1rem;
      color: #718096;
      margin-bottom: 2rem;
    }

    .trending-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
    }

    .trending-book {
      background: #f8fafc;
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
      border: 1px solid #e2e8f0;
      position: relative;
    }

    .trending-book:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      background: white;
    }

    .trending-rank {
      position: absolute;
      top: -8px;
      left: -8px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 0.9rem;
    }

    .trending-cover {
      width: 120px;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin: 0 auto 1rem;
      background: linear-gradient(135deg, #f0f4f7 0%, #e2e8f0 100%);
      border: 1px solid #e2e8f0;
    }

    .trending-title {
      font-size: 1rem;
      font-weight: 600;
      color: #1a202c;
      margin-bottom: 0.5rem;
      line-height: 1.3;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .trending-author {
      font-size: 0.875rem;
      color: #718096;
      margin-bottom: 0.5rem;
    }

    .trending-stats {
      font-size: 0.75rem;
      color: #4a5568;
      background: #e2e8f0;
      padding: 0.25rem 0.5rem;
      border-radius: 6px;
      display: inline-block;
    }

    .book-rating {
      margin: 0.75rem 0;
      padding: 0.75rem;
      background: #f8fafc;
      border-radius: 8px;
      border-left: 3px solid #4299e1;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .rating-label {
      font-size: 0.875rem;
      color: #4a5568;
      font-weight: 500;
    }

    .rating-display {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .stars {
      color: #f6ad55;
      font-size: 1rem;
    }

    .rating-text {
      font-size: 0.875rem;
      color: #2d3748;
      font-weight: 600;
    }

    .rating-count {
      font-size: 0.75rem;
      color: #718096;
    }

    .no-rating {
      font-size: 0.875rem;
      color: #a0aec0;
      font-style: italic;
      text-align: center;
      padding: 0.75rem;
      background: #f8fafc;
      border-radius: 8px;
      margin: 0.75rem 0;
    }

    .push-prompt {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      padding: 1.5rem;
      max-width: 350px;
      z-index: 1000;
      border: 1px solid #e2e8f0;
    }

    .push-content h3 {
      margin: 0 0 0.5rem 0;
      color: #1a202c;
      font-size: 1.1rem;
    }

    .push-content p {
      margin: 0 0 1rem 0;
      color: #4a5568;
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .push-buttons {
      display: flex;
      gap: 0.5rem;
    }

    .push-btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      flex: 1;
    }

    .push-btn-secondary {
      background: #e2e8f0;
      color: #4a5568;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      flex: 1;
    }

    .push-btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
    }

    .push-btn-secondary:hover {
      background: #cbd5e0;
    }
    
    @media (max-width: 768px) {
      .container { padding: 1rem; }
      h1 { font-size: 2rem; }
      .book-info { grid-template-columns: 100px 1fr; gap: 1rem; }
      .book-cover { width: 100px; height: 150px; }
      form { flex-direction: column; }
      .results-grid { grid-template-columns: 1fr; }
      .trending-grid { grid-template-columns: repeat(2, 1fr); gap: 1rem; }
      .trending-cover { width: 100px; height: 150px; }
      .push-prompt {
        bottom: 10px;
        right: 10px;
        left: 10px;
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Book Reviews</h1>
    <p class="subtitle">Discover, review, and share your thoughts on books</p>

    <div class="search-section">
      <form id="searchForm">
        <input id="q" type="search" placeholder="Search for books..." aria-label="Search books" />
        <button type="submit">Search</button>
      </form>
    </div>

    <div id="results"></div>

    <!-- Add Trending Section -->
    <div class="trending-section">
      <h2>Trending on Book Reviews</h2>
      <p class="trending-subtitle">Most popular books this month</p>
      <div id="trending-books" class="trending-grid">
        <div class="loading">Loading trending books...</div>
      </div>
    </div>
  </div>

  <!-- Push Notification Prompt -->
  <div class="push-prompt" id="pushPrompt" style="display: none;">
    <div class="push-content">
      <h3>ðŸ“š Never Miss Great Books!</h3>
      <p>Get notified about trending books and personalized recommendations</p>
      <div class="push-buttons">
        <button id="enablePush" class="push-btn-primary">Enable Notifications</button>
        <button id="dismissPush" class="push-btn-secondary">Not Now</button>
      </div>
    </div>
  </div>

  <script>
    // Initialize Braze SDK with proper push configuration
    braze.initialize('7ad461d4-5c54-45a1-a0f2-c018596c87ca', {
      baseUrl: 'sondheim.braze.com',
      enableLogging: true,
      serviceWorkerLocation: '/sw.js',
      manageServiceWorkerExternally: false,
      enableHtmlInAppMessages: true,
      allowUserSuppliedJavascript: false
    });
    
    braze.automaticallyShowInAppMessages();
    braze.openSession();
    
    // Set user ID for tracking and personalization
    braze.changeUser("pjy");

    // Initialize push notifications using Braze methods
    function initializePushNotifications() {
      // Check if push is supported by Braze
      if (!braze.isPushSupported()) {
        console.log('Push messaging is not supported by Braze');
        return;
      }

      console.log('Push permission granted:', braze.isPushPermissionGranted());
      console.log('Push blocked:', braze.isPushBlocked());

      // Use Braze's permission checking
      if (!braze.isPushPermissionGranted() && !braze.isPushBlocked()) {
        // Show push prompt after user engagement
        setTimeout(showPushPrompt, 30000);
      } else if (braze.isPushPermissionGranted()) {
        console.log('Push notifications already enabled via Braze');
      } else if (braze.isPushBlocked()) {
        console.log('Push notifications blocked by user');
      }
    }

    function showPushPrompt() {
      const pushPrompt = document.getElementById('pushPrompt');
      const enableBtn = document.getElementById('enablePush');
      const dismissBtn = document.getElementById('dismissPush');
      
      if (!pushPrompt) return;
      
      // Check if user has already dismissed
      if (localStorage.getItem('pushPromptDismissed')) return;
      
      pushPrompt.style.display = 'block';
      
      // Track prompt shown
      braze.logCustomEvent('braze_push_prompt_shown');
      
      enableBtn.addEventListener('click', () => {
        requestPushPermission();
        pushPrompt.style.display = 'none';
      });
      
      dismissBtn.addEventListener('click', () => {
        pushPrompt.style.display = 'none';
        localStorage.setItem('pushPromptDismissed', 'true');
        braze.logCustomEvent('braze_push_prompt_dismissed');
      });
    }

    function requestPushPermission() {
      // Check if already granted
      if (braze.isPushPermissionGranted()) {
        console.log('Push permission already granted');
        showPushSuccessMessage();
        return;
      }

      // Use Braze's requestPushPermission method
      braze.requestPushPermission(
        function() {
          console.log('Push permission granted via Braze!');
          // Braze automatically handles token registration
          showPushSuccessMessage();
          
          // Track successful permission grant
          braze.logCustomEvent('braze_push_permission_granted');
        },
        function() {
          console.log('Push permission denied');
          braze.logCustomEvent('braze_push_permission_denied');
        }
      );
    }

    function showPushSuccessMessage() {
      const pushPrompt = document.getElementById('pushPrompt');
      if (pushPrompt) {
        pushPrompt.innerHTML = `
          <div class="push-content">
            <h3>âœ… Notifications Enabled!</h3>
            <p>You'll now receive updates about great books and personalized recommendations via Braze.</p>
          </div>
        `;
        
        setTimeout(() => {
          pushPrompt.style.display = 'none';
        }, 3000);
      }
    }

    // Initialize push notifications
    initializePushNotifications();

    const API_KEY = ""; // Optional: add your Google Books API key
    const resultsEl = document.getElementById("results");
    const form = document.getElementById("searchForm");
    const qInput = document.getElementById("q");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const q = qInput.value.trim();
      if (!q) return;
      searchBooks(q);
    });

    // Add event listener to clear results when search input is cleared
    qInput.addEventListener("input", (e) => {
      const q = e.target.value.trim();
      if (!q) {
        // Clear search results when input is empty
        resultsEl.innerHTML = "";
      }
    });

    // Also listen for the 'search' event which fires when the X button is clicked
    qInput.addEventListener("search", (e) => {
      const q = e.target.value.trim();
      if (!q) {
        // Clear search results when search is cleared via X button
        resultsEl.innerHTML = "";
      }
    });

    async function searchBooks(q) {
      resultsEl.innerHTML = '<div class="loading">Searching for books...</div>';
      
      // Track search event in Braze
      braze.logCustomEvent('book_search', {
        search_query: q,
        search_timestamp: new Date().toISOString()
      });
      
      try {
        const url = new URL("https://www.googleapis.com/books/v1/volumes");
        url.searchParams.set("q", q);
        url.searchParams.set("maxResults", "10");
        url.searchParams.set("printType", "books");
        if (API_KEY) url.searchParams.set("key", API_KEY);

        const res = await fetch(url);
        const data = await res.json();
        renderResults(data.items || []);
      } catch (e) {
        resultsEl.textContent = "Failed to fetch results.";
      }
    }

    function renderResults(items) {
      if (!items.length) {
        resultsEl.innerHTML = '<div class="loading">No results found. Try a different search term.</div>';
        return;
      }
      
      resultsEl.innerHTML = '<div class="results-grid"></div>';
      const grid = resultsEl.querySelector('.results-grid');
      
      for (const item of items) {
        const v = item.volumeInfo || {};
        const id = item.id;
        const reviewKey = `review:${id}`;
        const saved = JSON.parse(localStorage.getItem(reviewKey) || "{}");

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="book-info">
            <img class="book-cover" src="${(v.imageLinks && (v.imageLinks.thumbnail || v.imageLinks.smallThumbnail)) || ""}" alt="" />
            <div class="book-details">
              <h3>${v.title || "Untitled"}</h3>
              <div class="meta">By ${(v.authors || []).join(", ") || "Unknown author"}</div>
              <div class="meta">Published ${v.publishedDate || "Unknown"}</div>
              ${v.pageCount ? `<div class="meta">${v.pageCount} pages</div>` : ''}
              
              <!-- Add rating section -->
              ${renderGoogleBooksRating(v)}
            </div>
          </div>
          <div class="review-section">
            <label class="review-label">Your Review</label>
            <textarea placeholder="Share your thoughts about this book...">${saved.text || ""}</textarea>
            <div class="button-group">
              <button data-action="save">Save Review</button>
              <button data-action="clear" class="btn-secondary">Clear</button>
            </div>
            <div class="save-indicator" style="opacity: 0;">Saved locally in your browser</div>
          </div>
        `;

        const textarea = card.querySelector("textarea");
        const saveBtn = card.querySelector('button[data-action="save"]');
        const clearBtn = card.querySelector('button[data-action="clear"]');

        saveBtn.addEventListener("click", (e) => {
          e.preventDefault();
          localStorage.setItem(reviewKey, JSON.stringify({ text: textarea.value.trim() }));
          
          // Track review event in Braze
          braze.logCustomEvent('book_review_saved', {
            book_title: v.title,
            book_author: (v.authors || []).join(", "),
            book_id: id,
            review_length: textarea.value.trim().length,
            has_google_rating: !!(v.averageRating && v.ratingsCount)
          });
          
          saveBtn.textContent = "Saved";
          setTimeout(() => (saveBtn.textContent = "Save"), 800);
        });

        clearBtn.addEventListener("click", () => {
          textarea.value = "";
          localStorage.removeItem(reviewKey);
          
          // Track review clear event in Braze
          braze.logCustomEvent('book_review_cleared', {
            book_title: v.title,
            book_id: id
          });
        });

        grid.appendChild(card);
      }
    }

    function renderGoogleBooksRating(volumeInfo) {
      if (volumeInfo.averageRating && volumeInfo.ratingsCount) {
        return `
          <div class="book-rating">
            <span class="rating-label">Google Books Rating</span>
            <div class="rating-display">
              <span class="stars">${generateStars(volumeInfo.averageRating)}</span>
              <span class="rating-text">${volumeInfo.averageRating.toFixed(1)}/5</span>
              <span class="rating-count">(${volumeInfo.ratingsCount.toLocaleString()} reviews)</span>
            </div>
          </div>
        `;
      } else {
        return '<div class="no-rating">No rating available</div>';
      }
    }

    function generateStars(rating, maxRating = 5) {
      const fullStars = Math.floor(rating);
      const hasHalfStar = rating % 1 >= 0.5;
      const emptyStars = maxRating - fullStars - (hasHalfStar ? 1 : 0);
      
      return 'â˜…'.repeat(fullStars) + 
             (hasHalfStar ? 'â˜†' : '') + 
             'â˜†'.repeat(emptyStars);
    }

    // Curated trending books (you can update this list)
    const TRENDING_BOOKS = [
      { query: "Project Hail Mary Andy Weir", mockReads: "2.1k" },
      { query: "Dune Frank Herbert", mockReads: "1.8k" },
      { query: "The Seven Husbands of Evelyn Hugo", mockReads: "1.6k" },
      { query: "Atomic Habits James Clear", mockReads: "1.4k" },
      { query: "The Silent Patient Alex Michaelides", mockReads: "1.2k" },
      { query: "Educated Tara Westover", mockReads: "1.1k" },
      { query: "The Midnight Library Matt Haig", mockReads: "980" },
      { query: "Where the Crawdads Sing", mockReads: "950" }
    ];

    // Load trending books on page load
    document.addEventListener('DOMContentLoaded', loadTrendingBooks);

    async function loadTrendingBooks() {
      const trendingEl = document.getElementById('trending-books');
      trendingEl.innerHTML = '<div class="loading">Loading trending books...</div>';
      
      try {
        const trendingBooks = [];
        
        // Fetch details for each trending book
        for (let i = 0; i < TRENDING_BOOKS.length; i++) {
          const trendingBook = TRENDING_BOOKS[i];
          const bookData = await searchSingleBook(trendingBook.query);
          if (bookData) {
            trendingBooks.push({
              ...bookData,
              rank: i + 1,
              mockReads: trendingBook.mockReads
            });
          }
        }
        
        renderTrendingBooks(trendingBooks);
      } catch (error) {
        trendingEl.innerHTML = '<div class="loading">Unable to load trending books.</div>';
      }
    }

    async function searchSingleBook(query) {
      try {
        const url = new URL("https://www.googleapis.com/books/v1/volumes");
        url.searchParams.set("q", query);
        url.searchParams.set("maxResults", "1");
        url.searchParams.set("printType", "books");
        if (API_KEY) url.searchParams.set("key", API_KEY);

        const res = await fetch(url);
        const data = await res.json();
        
        if (data.items && data.items[0]) {
          return data.items[0];
        }
        return null;
      } catch (error) {
        return null;
      }
    }

    function renderTrendingBooks(books) {
      const trendingEl = document.getElementById('trending-books');
      
      if (!books.length) {
        trendingEl.innerHTML = '<div class="loading">No trending books available.</div>';
        return;
      }
      
      trendingEl.innerHTML = '';
      
      books.forEach(book => {
        const v = book.volumeInfo || {};
        const trendingBook = document.createElement('div');
        trendingBook.className = 'trending-book';
        trendingBook.innerHTML = `
          <div class="trending-rank">${book.rank}</div>
          <img class="trending-cover" src="${(v.imageLinks && (v.imageLinks.thumbnail || v.imageLinks.smallThumbnail)) || ""}" alt="" />
          <div class="trending-title">${v.title || "Untitled"}</div>
          <div class="trending-author">${(v.authors || []).join(", ") || "Unknown author"}</div>
          <div class="trending-stats">${book.mockReads} reads</div>
        `;
        
        // Click to search for this book
        trendingBook.addEventListener('click', () => {
          document.getElementById('q').value = v.title || '';
          searchBooks(v.title || '');
          document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
          
          // Track trending book click in Braze
          braze.logCustomEvent('trending_book_clicked', {
            book_title: v.title,
            book_rank: book.rank,
            book_author: (v.authors || []).join(", ")
          });
        });
        
        trendingEl.appendChild(trendingBook);
      });
    }
  </script>
