        .nav-left .logo {

            align-items: center;
            gap: 10px;
            font-size: 1.8rem;
            font-weight: 800;
            color: #111111;
        }

        .nav-left .logo i {
            color: #ff6b35;
        }

        .nav-center {
            display: flex;
            gap: 40px;
        }

        .nav-link {
            text-decoration: none;
            color: #111111;
            font-weight: 500;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #ff6b35;
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: 0;
            width: 100%;
            height: 3px;
            background: #ff6b35;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: #f5f5f5;
            border-radius: 25px;
            padding: 10px 20px;
            gap: 10px;
        }

        .search-bar input {
            border: none;
            background: none;
            outline: none;
            font-size: 0.9rem;
            width: 200px;
        }

        .search-bar i {
            color: #666;
        }

        .nav-actions {
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            color: #111111;
            cursor: pointer;
            position: relative;
            padding: 10px;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .nav-btn:hover {
            background: #f5f5f5;
        }

        .cart-count {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #ff6b35;
            color: white;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: 600;
        }

        /* Page Header */
        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 80px 0;
            text-align: center;
        }

        .page-header h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 20px;
        }

        .page-header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Books Grid */
        .books-section {
            padding: 80px 0;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 40px;
        }

        .book-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .book-image {
            height: 350px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            position: relative;
        }

        .book-image::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 5px;
        }

        .book-info {
            padding: 25px;
        }

        .book-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #111111;
        }

        .book-author {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .book-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ff6b35;
            margin-bottom: 20px;
        }

        .add-to-cart-btn {
            background: #111111;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .add-to-cart-btn:hover {
            background: #ff6b35;
        }

        /* Cart Sidebar */
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: white;
            box-shadow: -5px 0 20px rgba(0,0,0,0.1);
            z-index: 1001;
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .cart-sidebar.open {
            right: 0;
        }

        .cart-header {
            padding: 30px;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-header h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #111111;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .cart-items {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .cart-item-image {
            width: 60px;
            height: 80px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 5px;
            flex-shrink: 0;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: #111111;
        }

        .cart-item-price {
            color: #ff6b35;
            font-weight: 600;
        }

        .cart-footer {
            padding: 30px;
            border-top: 1px solid #e5e5e5;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #111111;
        }

        .checkout-btn {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }

        .checkout-btn:hover {
            background: #e55a2b;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 15px;
                height: 60px;
            }

            .nav-center {
                display: none;
            }

            .search-bar input {
                width: 150px;
            }

            .page-header h1 {
                font-size: 2.5rem;
            }

            .books-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }

            .cart-sidebar {
                width: 100%;
                right: -100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1>BIOGRAPHY BOOKS</h1>
            <p>Discover the extraordinary lives of remarkable people who shaped history and inspired generations.</p>
        </div>
    </section>

    <!-- Books Section -->
    <section class="books-section">
        <div class="container">
            <div class="books-grid" id="books-grid">
                <!-- Books will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Shopping Cart Sidebar -->
    <div class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h3>Shopping Cart</h3>
            <button class="close-btn" onclick="hideCart()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="cart-items" id="cart-items">
            <!-- Cart items will be populated by JavaScript -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cart-total">$0.00</span>
            </div>
            <button class="checkout-btn" onclick="checkout()">
                CHECKOUT
            </button>
        </div>
    </div>

    <script>
        // Application State
        let cart = [];
        let books = [];

        // Biography books data
        const biographyBooks = [
            {
                id: 4,
                title: "Steve Jobs",
                author: "Walter Isaacson",

            {

                author: "Anne Frank",
                price: 11.99,
                category: "biography",
                image: "ðŸ“–"
            }
        ];

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            books = biographyBooks;
            loadBooks();
            initializeBraze();
        });

        function initializeBraze() {
            braze.initialize('7ad461d4-5c54-45a1-a0f2-c018596c87ca', {
                baseUrl: "sondheim.braze.com",
                enableLogging: true,
                allowUserSuppliedJavascript: true
            });

            braze.toggleLogging();
            braze.changeUser('bookflow_user');
            
            braze.openSession(() => {
                braze.requestContentCardsRefresh();
            });

            // Set user attributes
            const user = braze.getUser();
            user.setCustomUserAttribute('app_name', 'BookFlow');
            user.setCustomUserAttribute('current_page', 'biography');
            user.setCustomUserAttribute('total_books', books.length);
        }

        function loadBooks() {
            const booksGrid = document.getElementById('books-grid');
            booksGrid.innerHTML = books.map(book => `
                <div class="book-card" onclick="addToCart(${book.id})">
                    <div class="book-image">
                        <span>${book.image}</span>
                    </div>
                    <div class="book-info">
                        <div class="book-title">${book.title}</div>
                        <div class="book-author">by ${book.author}</div>
                        <div class="book-price">$${book.price}</div>
                        <button class="add-to-cart-btn" onclick="event.stopPropagation(); addToCart(${book.id})">
                            ADD TO CART
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(bookId) {
            const book = books.find(b => b.id === bookId);
            if (book) {
                const existingItem = cart.find(item => item.id === bookId);
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({ ...book, quantity: 1 });
                }
                updateCart();
                
                // Track with Braze
                braze.logCustomEvent('Book Added to Cart', {
                    'book_title': book.title,
                    'book_author': book.author,
                    'book_price': book.price,
                    'book_category': book.category,
                    'cart_total': cart.length
                });
            }
        }

        function updateCart() {
            const cartCount = document.getElementById('cart-count');
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            cartCount.textContent = totalItems;
            cartTotal.textContent = `$${totalPrice.toFixed(2)}`;
            
            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="cart-item-image"></div>
                    <div class="cart-item-info">
                        <div class="cart-item-title">${item.title}</div>
                        <div class="cart-item-price">$${item.price} x ${item.quantity}</div>
                    </div>
                </div>
            `).join('');
        }

        function showCart() {
            document.getElementById('cart-sidebar').classList.add('open');
            
            // Track with Braze
            braze.logCustomEvent('Cart Opened', {
                'cart_items': cart.length,
                'cart_total': cart.reduce((sum, item) => sum + (item.price * item.quantity), 0)
            });
        }

        function hideCart() {
            document.getElementById('cart-sidebar').classList.remove('open');
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            
            // Track with Braze
            braze.logPurchase('checkout', 'USD', cart.reduce((sum, item) => sum + (item.price * item.quantity), 0));
            
            alert('Thank you for your purchase!');
            cart = [];
            updateCart();
            hideCart();
        }

        function showUserMenu() {
            // Track with Braze
            braze.logCustomEvent('User Menu Opened');
            alert('User menu functionality coming soon!');
        }
    </script>
